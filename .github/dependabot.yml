# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(go):"
    labels:
      - "dependencies"
      - "go"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(actions):"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker):"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 3

  # Docker for mock-twilio test service
  - package-ecosystem: "docker"
    directory: "/test/mock-twilio"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker):"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 2

  # Docker for e2e tests
  - package-ecosystem: "docker"
    directory: "/test/e2e"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker):"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 2

  # Go modules for mock-twilio test service
  - package-ecosystem: "gomod"
    directory: "/test/mock-twilio"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(go):"
    labels:
      - "dependencies"
      - "go"
    open-pull-requests-limit: 3
