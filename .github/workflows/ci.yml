name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: false

      - name: Run tests with coverage
        id: tests
        continue-on-error: true
        run: go test -race -coverprofile=coverage.out -json ./... > test-results.json

      - name: Test summary
        if: always() && steps.tests.outcome != 'skipped'
        run: |
          TOTAL_PASS=$(jq -r 'select(.Action=="pass" and .Test!=null and .Test!="") | .Test' test-results.json | wc -l | tr -d ' ')
          TOTAL_FAIL=$(jq -r 'select(.Action=="fail" and .Test!=null and .Test!="") | .Test' test-results.json | wc -l | tr -d ' ')
          {
            if [ "${{ steps.tests.outcome }}" = "failure" ]; then
              echo '## :x: Tests Failed'
              echo ''
              echo "**${TOTAL_PASS} passed, ${TOTAL_FAIL} failed**"
              echo ''
              echo '| Package | Test |'
              echo '|---------|------|'
              jq -r 'select(.Action=="fail" and .Test!=null and .Test!="") | "| `\(.Package)` | `\(.Test)` |"' test-results.json
            else
              TOTAL=$(go tool cover -func=coverage.out | awk '/^total:/{print $NF}')
              echo "## :white_check_mark: Tests Passed â€” Coverage: ${TOTAL}"
              echo ''
              echo "${TOTAL_PASS} tests passed"
              echo ''
              echo '| Package | Coverage |'
              echo '|---------|----------|'
              go test -cover ./... 2>&1 | awk -F'\t' '{
                pkg = $2
                gsub(/^ +| +$/, "", pkg)
                cov = ""
                for (i=1; i<=NF; i++) {
                  if ($i ~ /coverage:/) {
                    split($i, parts, " ")
                    cov = parts[2]
                  }
                }
                if (pkg != "" && cov != "") printf "| `%s` | %s |\n", pkg, cov
              }'
            fi
            echo ''
            echo '<details><summary>Per-function breakdown</summary>'
            echo ''
            echo '```'
            go tool cover -func=coverage.out
            echo '```'
            echo '</details>'
          } >> $GITHUB_STEP_SUMMARY

      - name: Fail if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: false

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: false

      - name: Build
        run: make build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build E2E images
        run: docker compose -f docker-compose.e2e.yml build

      - name: Run E2E tests
        id: e2e
        continue-on-error: true
        run: |
          docker compose -f docker-compose.e2e.yml run --rm e2e-tests 2>&1 | tee /tmp/e2e-output.txt

      - name: E2E test summary
        if: always() && steps.e2e.outcome != 'skipped'
        run: |
          {
            echo '## E2E Test Results'
            echo ''
            CLEAN=$(sed 's/\x1b\[[0-9;]*m//g' /tmp/e2e-output.txt)
            PASSED=$(echo "$CLEAN" | grep '^Passed:' | grep -o '[0-9]*' || echo "0")
            FAILED=$(echo "$CLEAN" | grep '^Failed:' | grep -o '[0-9]*' || echo "0")
            if [ "${{ steps.e2e.outcome }}" = "success" ]; then
              echo ':white_check_mark: **All tests passed** ('"$PASSED"' passed)'
            else
              echo ':x: **Tests failed** ('"$PASSED"' passed, '"$FAILED"' failed)'
            fi
            echo ''
            echo '<details><summary>Full output</summary>'
            echo ''
            echo '```'
            echo "$CLEAN"
            echo '```'
            echo '</details>'
          } >> $GITHUB_STEP_SUMMARY

      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v --remove-orphans

      - name: Fail if tests failed
        if: steps.e2e.outcome == 'failure'
        run: exit 1

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, lint, build, e2e]
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: false

      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format v1.2.3"
            exit 1
          fi

      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
          git push origin "${{ inputs.version }}"

      - name: Build binaries
        run: make build-all VERSION=${{ inputs.version }}

      - name: Generate release notes
        id: release-notes
        run: |
          # Find the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating notes from $PREV_TAG to ${{ inputs.version }}"
            NOTES=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD)
          else
            echo "No previous tag found, using all commits"
            NOTES=$(git log --pretty=format:"- %s (%h)" -20)
          fi

          # Write notes to file
          {
            echo "## What's Changed"
            echo ""
            echo "$NOTES"
          } > release-notes.md

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ inputs.version }}" \
            --title "Release ${{ inputs.version }}" \
            --notes-file release-notes.md \
            dist/promtotwilio-linux-amd64 \
            dist/promtotwilio-linux-arm64 \
            dist/promtotwilio-darwin-amd64 \
            dist/promtotwilio-darwin-arm64

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [test, lint, build, e2e, release]
    # Only run for: push to main (prerelease) or workflow_dispatch (official release)
    # Skip for: pull_request
    if: |
      always() &&
      needs.test.result == 'success' &&
      needs.lint.result == 'success' &&
      needs.build.result == 'success' &&
      needs.e2e.result == 'success' &&
      (needs.release.result == 'success' || needs.release.result == 'skipped') &&
      github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch latest tags
        if: github.event_name == 'workflow_dispatch'
        run: git fetch --tags

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            # Prerelease: use branch name and short SHA
            echo "version=${{ github.ref_name }}-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata for Docker (official release)
        if: github.event_name == 'workflow_dispatch'
        id: meta-release
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=semver,pattern={{version}},value=${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
            type=semver,pattern={{major}},value=${{ inputs.version }}
            type=raw,value=latest

      - name: Extract metadata for Docker (prerelease)
        if: github.event_name == 'push'
        id: meta-prerelease
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=sha,prefix=${{ github.ref_name }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ github.event_name == 'workflow_dispatch' && steps.meta-release.outputs.tags || steps.meta-prerelease.outputs.tags }}
          labels: ${{ github.event_name == 'workflow_dispatch' && steps.meta-release.outputs.labels || steps.meta-prerelease.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
