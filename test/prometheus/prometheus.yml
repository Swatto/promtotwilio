global:
  scrape_interval: 2s
  evaluation_interval: 2s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/alert_rules.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'mock-exporter'
    static_configs:
      - targets: ['mock-exporter:9100']

  - job_name: 'promtotwilio'
    static_configs:
      - targets: ['promtotwilio:9090']
